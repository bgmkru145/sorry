<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter for Vahini</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe0f0, #fff0f5);
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
    }

    .background-hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 10s infinite linear;
      opacity: 0.5;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .center {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .open-btn {
      padding: 12px 24px;
      background: #ffc0cb;
      color: #8e0038;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,105,180,0.3);
      transition: 0.3s;
    }

    .open-btn:hover {
      background: #ffb6c1;
      transform: scale(1.05);
    }

    .letter-box {
      display: none;
      position: relative;
      max-width: 400px;
      padding: 30px 25px;
      margin-top: 20px;
      background: #fff0f5;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
      text-align: center;
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .letter-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #c2185b;
      margin-bottom: 10px;
    }

    .letter-subtitle {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6rem;
      color: #ad1457;
      margin-top: 10px;
    }

    .letter-message {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      color: #b71c5a;
      margin: 20px 0;
      line-height: 1.8;
    }

    .hearts-row {
      font-size: 1.5rem;
      color: #e91e63;
    }

    .footer-note {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      margin-top: 15px;
      color: #880e4f;
    }

    .close-btn {
      margin-top: 20px;
      background: #ffe0ec;
      color: #c2185b;
      border: 2px solid #f48fb1;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #f8bbd0;
      color: #880e4f;
    }

    .letter-message span {
      font-family: 'Great Vibes', cursive;
      font-size: 1.4rem;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Floating hearts background -->
  <div class="background-hearts">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 75%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 5s;"></div>
  </div>

  <!-- Centered content -->
  <div class="center">
    <button class="open-btn" onclick="openLetter()">Open Letter ðŸ’Œ</button>

    <div id="letter" class="letter-box">
      <div class="letter-title">A Letter of Sorry ðŸ’–</div>
      <div class="letter-subtitle">Dear Vahini,</div>
      <div class="letter-message">
        <span>I'm really sorry vahini</span>
        <span>Please forgive me ðŸ’—</span>
        <span>I promise Iâ€™ll never hurt your feelings again ðŸ¥ºðŸ’œ</span>
      </div>
      <div class="hearts-row">ðŸ’– ðŸ’• ðŸ’– ðŸ’• ðŸ’–</div>
      <div class="footer-note">With all my love,</div>
      <button class="close-btn" onclick="closeLetter()">Close Letter</button>
    </div>
  </div>

  <script>
    function openLetter() {
      document.getElementById("letter").style.display = "block";
    }
    function closeLetter() {
      document.getElementById("letter").style.display = "none";
    }
  </script>

</body>
</html>
